<!DOCTYPE html>
<html>
<head>
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <title>Stopwatch Using JavaScript</title>
      <link rel="stylesheet" href="style.css">
      <style>
          .buttons img {
              width: 50px; /* Adjust the width as needed */
              height: auto; /* Keeps the aspect ratio */
          }
      </style>
</head>
<body>
<div class="stopwatch">
     <h1 id="displayTime">00:00:00</h1>
     <div class="buttons">
         <img src="C:\Users\laksh\Downloads\stop image.jpg" alt="Stop" onclick="watchStop()">
         <img src="C:\Users\laksh\Downloads\start image.jpg" alt="Start" onclick="watchStart()">
         <img src="C:\Users\laksh\Downloads\reset image.jpg" alt="Reset" onclick="watchReset()">
    </div>
</div>
<script>
     let[seconds,minutes,hours]=[0,0,0];
     let displayTime = document.getElementById("displayTime");
     let timer = null;

     function stopwatch(){
       seconds++;
       if(seconds == 60){
          seconds = 0;
          minutes++;
         if(minutes == 60){
            minutes =0;
            hours++;
     }
   }
        let h = hours<10 ? "0"+hours:hours;
        let m = minutes<10 ? "0"+minutes:minutes;
        let s = seconds<10 ? "0"+seconds:seconds;

         displayTime.innerHTML =h+":"+ m+":"+ s;
 }

     function watchStart(){
       if(timer!== null)
       {
          clearInterval(timer);
       }
         timer=setInterval(stopwatch,1000);
      }
      function watchStop(){
          clearInterval(timer)
       }
       function watchReset(){
          clearInterval(timer);
          [seconds,minutes,hours]=[0,0,0];
          displayTime.innerHTML="00:00:00"

             }

</script>
</body>
</html>
